<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Learning App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
  <input type="hidden" id="csrf-token" value="{{ csrf_token }}">

  <header class="main-header">
    <div class="header-content">
      <h1>Vocabulary Learning App</h1>
      <nav>
        <div class="header-controls">
          <button id="games-button" class="nav-btn button-link" aria-label="Games">Games</button>
          <button id="dashboard-button" class="nav-btn button-link" aria-label="Dashboard">My Dashboard</button>
          <button id="login-logout-button" class="nav-btn button-link" aria-label="Login/Logout">ðŸ”‘ Login</button>
          <button id="toggle-dark-mode" class="toggle-btn" aria-label="Toggle dark mode">ðŸŒ™</button>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Search Section -->
    <section id="search-section">
      <div class="search-wrapper">
        <input type="search" id="search-input" class="search-bar" placeholder="Search..." aria-label="Search input" autocomplete="off" />
        <button id="search-button" class="search-icon-button" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 512 512">
            <path d="M460.355 421.59l-106.51-106.512c20.04-27.553 31.884-61.437 31.884-98.037C385.73 124.935 310.792 50 218.685 50c-92.106 0-167.04 74.934-167.04 167.04 0 92.107 74.935 167.042 167.04 167.042 34.912 0 67.352-10.773 94.184-29.158L419.945 462l40.41-40.41zM100.63 217.04c0-65.095 52.96-118.055 118.056-118.055 65.098 0 118.057 52.96 118.057 118.056 0 65.097-52.96 118.057-118.057 118.057-65.096 0-118.055-52.96-118.055-118.056z"></path>
          </svg>
        </button>
      </div>
    </section>

    <!-- Results Section -->
    <section id="results" class="results" aria-live="polite" aria-atomic="true">
      <h3 id="word"></h3>
      <p><strong>Meaning:</strong> <span id="meaning">N/A</span></p>
      <p><strong>Example:</strong> <span id="example">N/A</span></p>
      <p><strong>Synonyms:</strong> <span id="synonyms">N/A</span></p>
      <p><strong>Antonyms:</strong> <span id="antonyms">N/A</span></p>
    </section>

    <!-- Extra Section: Word of the Day, This Day in Language, Phrase of the Day -->
    <section id="extra-section" class="extra-section">
      <div class="left-side">
        <h3>Word of the Day</h3>
        <p id="word-of-day">Loading...</p>
      </div>
      <div class="middle-side">
        <h3>This Day in Language</h3>
        <p id="language-history">Coming soon...</p>
      </div>
      <div class="right-side">
        <h3>Phrase of the Day</h3>
        <p id="phrase-of-day">Coming soon...</p>
      </div>
    </section>


  </main>

  <footer>
    <p>&copy; 2025 Vocabulary Learning App</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
