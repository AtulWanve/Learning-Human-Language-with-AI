<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vocabulary Learning App</title>
    <link rel="stylesheet" href="login.css"> 
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>Vocabulary Learning App</h1>
        <button id="toggle-dark-mode">ðŸŒ™</button>
    </header>

    <main>
        <div class="container">
            <!-- Login Card -->
            <div class="card active" id="login-card">
                <h2>Welcome Back</h2>
                <form id="login-form">
                    <div class="input-group">
                        <input type="text" id="login-identifier" placeholder="Username" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="button" class="toggle-password">
                            <svg class="eye-show" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-hide" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me"> Remember Me
                    </label>

                    <button type="submit" class="action-button">Login</button>
                    
                    <p id="login-error-message" class="hidden">Invalid username or password!</p>

                    <p><a href="#" id="forgot-password">Forgot Password?</a></p>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                </form>
            </div>

            <!-- Signup Card -->
            <div class="card" id="signup-card">
                <h2>Create an Account</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <input type="text" id="signup-username" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <button type="button" class="toggle-password">
                            <svg class="eye-show" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-hide" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                        
                    </div>

                    <button type="submit" class="action-button">Sign Up</button>

                    <p id="signup-error-message" class="hidden">Signup error!</p>

                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>
    </main>

    <script src="login.js"></script> 
</body>
</html>
