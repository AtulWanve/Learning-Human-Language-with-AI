<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vocabulary Learning App</title>
    <link rel="stylesheet" href="login.css"> 
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>Vocabulary Learning App</h1>
        <button id="toggle-dark-mode">üåô</button>
    </header>

    <main>
        <div class="container">
            <!-- Login Card -->
            <div class="card active" id="login-card">
                <h2>Welcome Back</h2>
                <form id="login-form">
                    <div class="input-group">
                        <input type="text" id="login-username" placeholder="Username" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="button" class="toggle-password">üëÅ</button>
                    </div>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me"> Remember Me
                    </label>

                    <button type="submit" class="action-button">Login</button>
                    
                    <p id="login-error-message" class="hidden">Invalid username or password!</p>

                    <p><a href="#" id="forgot-password">Forgot Password?</a></p>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                </form>
            </div>

            <!-- Signup Card -->
            <div class="card" id="signup-card">
                <h2>Create an Account</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <input type="text" id="signup-username" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <button type="button" class="toggle-password">üëÅ</button>
                    </div>

                    <button type="submit" class="action-button">Sign Up</button>

                    <p id="signup-error-message" class="hidden">Signup error!</p>

                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>
    </main>

    <script src="login.js"></script> 
</body>
</html>
